{% extends 'layouts/main.html' %}
{% block title %}MyFridge | Users{% endblock %}
{% block content %}
<ul class="items">
	{% for user in users %}
	<li>
		<a href="/users/{{ user.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ user.first_name }} {{ user.last_name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
